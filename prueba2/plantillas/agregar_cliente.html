<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>estado</title>
    {% include 'bootstrapcss.html' %}
</head>
<body>

    <script>

        function redireccionar(){
            window.location = "http://127.0.0.1:8000/Inicio/";
        }

        window.onload = ()=>{
            
            let confirmar = confirm("Se ha enviado la solicitud, sera redireccionado al inicio")
            if(confirmar == true){
                setTimeout(redireccionar(),1000);
            }
        }
    </script>

</body>
</html>
